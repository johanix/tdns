zones:
   test.net:
      name:		test.net
      type:		primary
      zonefile:		/etc/axfr.net/zones/test.net
      store:		map
      notify:		[ 127.0.0.1:5399 ]
      options:		[ online-signing, allow-updates, fold-case, allow-child-updates ]
      updatepolicy:
         child:		
            type:		selfsub
            rrtypes:		[ A, AAAA, NS, DS, KEY ]
            keybootstrap:	none
         zone:
            type:		selfsub
            rrtypes:		[ A, AAAA, MX, TXT, KEY, NS, CDS, CSYNC ]
