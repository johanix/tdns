include:
#   - scanner-zones.yaml

apiserver:
   usetls:		true
   addresses:           [ 127.0.0.1:8082 ]
   apikey:              you-have-stolen-my-frotzblinger
   certFile:            /etc/tdns/certs/localhost..crt
   keyFile:             /etc/tdns/certs/localhost..key

service:
   name:                TDNS-SCANNER
   verbose:             true
   debug:               true   # writes processed zone to disk

# imrengine:
#    active:              true   # Set to false to disable IMR. Defaults to true if not specified.
#    root-hints:          ""   # Optional: path to root hints file. If empty, uses compiled-in hints.

common:
   command:             /usr/local/libexec/tdns-scanner
   rootca:              ../etc/certs/PublicRootCAs.pem
   debug:               true
   verbose:             true

log:
   file:                /var/log/tdns/tdns-scanner.log

db:
   file:                /var/tmp/tdns-scanner.db
