service:
   name:		TDNS-REPORTER
   verbose:		true
   debug:		true   # writes processed zone to disk

reporters:
   # active: list of servers to start: "notify" (NOTIFY-only server), "errorchannel" (full DNS engine for RFC9567 error channel)
   # Default is ["notify"] if not specified
   active:		[ "notify", "errorchannel" ]  # Start both notify and error channel servers
   # active:		[ "notify" ]                  # Start only notify server
   # active:		[ "errorchannel" ]            # Start only error channel server

   notify:
      listen:		127.0.0.1:9998
   errorchannel:
      listen:		127.0.0.1:9999

keys:
   tsig:
      - name:           johani.key.
        algorithm:      hmac-sha256
        secret:         fjvJ7KwoL7oX9n+L5sOwYJqyuxS8Jwt5k2M+JIwTQ7E=

      - name:           jonathan.key.
        algorithm:      hmac-sha256
        secret:         jkYMg8gccGs1upIgE+tLGAyquXDZyuc06YuFUPoM6Ac=

apiserver:
   addresses:     	[ 127.0.0.1:8991 ]
   apikey:         	winter-is-coming-santa-stuck-in-chimney
   certfile:		   /etc/tdns/certs/localhost..crt
   keyfile:		      /etc/tdns/certs/localhost..key

log:
   file:		         /var/log/tdns/tdns-reporter.log
